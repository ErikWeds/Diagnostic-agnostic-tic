<!DOCTYPEhtml>
<html>
  <body>
    
    <h2>Javascriptvariables</h2>
    
    <p>In this example we are multiplying numbers and displaying the results.</p>
    
    <p id="demo"></p>
    
    <script>
      var x; x = 5;
      document.getElementById("demo").innerHTML = x * 10;
    </script>
